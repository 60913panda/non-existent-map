<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊圖標即可定位的地圖</title>

    <!-- 引入 Leaflet.js 相關函式庫 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- 引入 Leaflet Geocoder (地址搜尋) 插件 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- 引入 Leaflet EasyButton (定位按鈕) 插件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <!-- 引入 Font Awesome (為按鈕提供圖示) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
        .leaflet-control-geocoder-alternatives { z-index: 10000; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // --- 1. 定義地圖圖層 ---
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>' });
    const esriSatelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19, attribution: 'Tiles &copy; Esri' });
    const cartoLabelsLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', { maxZoom: 19, attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>', pane: 'shadowPane' });
    const hybridLayer = L.layerGroup([esriSatelliteLayer, cartoLabelsLayer]);
    const baseMaps = {
        "普通地圖": osmLayer,
        "衛星影像": esriSatelliteLayer,
        "混合地圖 (衛星+文字)": hybridLayer
    };

    // --- 2. 初始化地圖 ---
    const map = L.map('map', { layers: [osmLayer], maxZoom: 19 }).setView([24.956, 121.298], 13);

    // --- 3. 加入控制器 ---
    L.control.layers(baseMaps).addTo(map);
    L.Control.geocoder({ defaultMarkGeocode: true, placeholder: '搜尋地址或地點...', errorMessage: '找不到結果' }).on('markgeocode', e => map.fitBounds(e.geocode.bbox)).addTo(map);
    L.easyButton({
        states: [{
            stateName: 'get-location',
            icon: 'fa-location-arrow',
            title: '定位到我的位置',
            onClick: function(btn, map) {
                map.locate({ enableHighAccuracy: true });
            }
        }]
    }).addTo(map);

    // --- 4. 定位功能 ---
    let locationMarker = null; // 宣告一個變數來存放位置標記

    function onLocationFound(e) {
        if (locationMarker) {
            map.removeLayer(locationMarker);
        }
        
        map.setView(e.latlng, 19);
        
        // 建立新的位置標記
        locationMarker = L.marker(e.latlng)
            .addTo(map)
            .bindPopup("您在這裡！<br>點擊此圖標可重新定位", { autoPan: false })
            .on('click', function() { // **【新增】為圖標加上點擊事件**
                map.locate({ enableHighAccuracy: true });
            })
            .openPopup();
    }

    function onLocationError(e) {
        alert("無法取得您的位置。\n請檢查瀏覽器權限設定。\n錯誤訊息: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // --- 5. 網頁載入後，立即執行一次定位 ---
    map.locate({ enableHighAccuracy: true });

</script>

</body>
</html>
