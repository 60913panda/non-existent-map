<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想像的地圖</title>

    <!-- 引入 Leaflet.js 的 CSS 檔案 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />

    <!-- 引入 Leaflet.js 的 JavaScript 檔案 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <style>
        /* 設定基本樣式，讓地圖填滿整個頁面 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- 地圖容器 -->
<div id="map"></div>

<script>
    // --- 1. 初始化地圖 ---
    // 設定地圖的最大縮放級別為 19
    const map = L.map('map', {
        maxZoom: 19
    })
    // 設定預設視圖。注意：這個畫面僅在「定位成功前」或「定位失敗後」才會顯示。
    .setView([24.956, 121.298], 13); 

    // --- 2. 加入 OpenStreetMap 圖層 ---
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, 
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // --- 3. 定位成功時的處理 ---
    // 這個函式會在成功抓到「使用者裝置位置」後執行
    function onLocationFound(e) {
        // 將地圖中心點移動到使用者的實際位置
        map.panTo(e.latlng);

        // 強制將地圖縮放級別設定為 19
        map.setZoom(19);

        // 在使用者的實際位置上放置一個標記
        L.marker(e.latlng).addTo(map)
            .bindPopup("您在這裡！").openPopup();

        console.log("已成功定位到您的裝置位置，並強制縮放至等級 19。");
    }

    // --- 4. 定位失敗時的處理 ---
    function onLocationError(e) {
        alert("無法取得您的位置，將顯示預設地圖（桃園市八德區）。\n錯誤訊息: " + e.message);
    }

    // 監聽定位成功與失敗事件
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // --- 5. 執行定位 ---
    // 這行程式碼會啟動瀏覽器，開始尋找您裝置的 GPS 或網路位置
    console.log("正在請求您的位置權限...");
    map.locate({ 
        enableHighAccuracy: true 
    });

</script>

</body>
</html>
