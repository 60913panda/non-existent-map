<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0857想像的地圖</title>

    <!-- 引入 Leaflet.js 的 CSS 和 JavaScript 檔案 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // --- 1. 定義可用的地圖圖層 ---
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    const esriSatelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });
    
    // 將圖層放入一個物件中，以供控制器使用
    const baseMaps = {
        "普通地圖": osmLayer,
        "衛星影像": esriSatelliteLayer
    };

    // --- 2. 初始化地圖 ---
    const map = L.map('map', {
        layers: [osmLayer], // 設定預設載入的圖層
        maxZoom: 19
    }).setView([24.956, 121.298], 13); // 預設視圖：桃園市八德區

    // --- 3. 加入圖層控制器 ---
    // 將圖層控制器加入到地圖的右上角
    L.control.layers(baseMaps).addTo(map);

    // --- 4. 定位功能 ---
    function onLocationFound(e) {
        map.setView(e.latlng, 19); // 將地圖中心設定到使用者位置並縮放到19級
        L.marker(e.latlng).addTo(map)
            .bindPopup("您在這裡！", { autoPan: false }) // autoPan: false 確保地圖不因Popup而移動
            .openPopup();
        console.log("定位成功，已將您的位置置於畫面正中央。");
    }

    function onLocationError(e) {
        alert("無法取得您的位置。\n將顯示預設地圖。\n錯誤訊息: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // 執行定位
    map.locate({
        enableHighAccuracy: true
    });

</script>

</body>
</html>
